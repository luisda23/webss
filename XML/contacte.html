<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formularii de Contacte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Contacte</h2>
    <form action="mailto:tuemail@ejemplo.com" method="POST" enctype="text/plain">
      <label for="nombre">Nom:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correu Electr√≤nic:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="mensaje">Missatge:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Envia</button>
    </form>
  </div>
</body>
</html>
